<!DOKTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> практическая 9 ч.1 </title>
	<style>
	caption{font-weight:bold;}
	.clear{clear:both;}
	</style>	
</head>
<body>
<table width="700px" align="left" border="1" >
	<caption > Таблица 1 </caption> 
		<tr>
			<td style="text-align:left"> 1 </td>
			<td style="text-align:center"> 2 </td>
			<td style="text-align:right"> 3 </td>
		</tr>		
		<tr>
			<td  style="text-align:right"> 4 </td>
			<td style="text-align:center"> 5 </td>
			<td style="text-align:left"> 6 </td>
		</tr>
</table>
<div class="clear"> </div>
<table width="100%" border="1">
	<caption > Таблица 2 </caption>
		<tr>
			<td width="25%" > 1 </td>
			<td> 2 </td>
			<td  width="25%"> 3 </td>
		</tr>
		<tr>
			<td colspan="3"> 4 </td>			
		</tr>
		<tr>
			<td > 5 </td>
			<td> 6 </td>
			<td> 7 </td>
		</tr>
</table>
<div class="clear"> </div>
<table width="600px" border="1" align="right" >
	<caption > Таблица 3 </caption>
		<tr>
			<td width="200px" > 1 </td>
			<td width="200px" colspan="2" >  2 </td>			
		</tr>
		<tr>
			<td > 3 </td>
			<td rowspan="2"> 4 </td>
			<td > 5 </td>
		</tr>
		<tr>
			<td> 6 </td>			
			<td> 7 </td>
		</tr>	
</table>
<div class="clear"> </div>
<table width="300px" height="50" border="1"  cellspacing="10px" style="background-color:#FFFFE0">
	<caption > Таблица 4 </caption>
		<tr>
			<td style="background-color:red" > &nbsp </td>
			<td style="background-color:blue" >  &nbsp </td>	
			<td style="background-color:green" >  &nbsp </td>			
		</tr>		
</table>
<div class="clear"> </div>
<table width="650px"  border="1"  cellspacing="0px" cellpadding="10px"  align="center">
	<caption > Таблица 5 </caption>
		<tr >
			<td colspan="3" height="40px" style="background-color:purple"> 1 </td>					
		</tr>	
		<tr >
			<td rowspan="2" width="180" style="background-color:green" > 2 </td>
			<td  height="40px" style="background-color:red">  3 </td>	
			<td  rowspan="2" width="180" style="background-color:blue">  4 </td>			
		</tr>
		<tr>			
			<td style="background-color:yellow">  5 </td>							
		</tr>		
</table>
</body>
</html>
